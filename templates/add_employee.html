{% extends 'base.html' %}

{% block title %}
Добавить сотрудника

{% endblock %}

{% block content %}
<br>
<div class="container mt-5">
    <h1 class="text-center">Добавить сотрудника</h1>
    <form method="POST">
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Введите имя" required>
  
          <label for="position">Должность:</label>
          <input type="text" id="position" name="position" class="form-control" placeholder="Введите должность" required>
  
          <label for="salary">Оклад:</label>
          <input type="number" id="salary" name="salary" class="form-control" placeholder="Введите оклад" required>
  
          <label for="department">Отдел:</label>
          <input type="text" id="department" name="department" class="form-control" placeholder="Введите отдел" required>
  
          <input type="submit" class="btn btn-success" value="Добавить сотрудника">
      </form>
  </div>
  
{% endblock %}
